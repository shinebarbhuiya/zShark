<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Griffin I Signup</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />

    <link href="{% static 'zapp/js/vendors/jquery-toggles/css/toggles.css' %}" rel="stylesheet" type="text/css"> 
    <link href="{% static 'zapp/js/vendors/jquery-toggles/css/themes/toggles-light.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{% static 'zapp/js/dist/css/style.css' %}" rel="stylesheet" type="text/css">

    <!-- Toastr CSS -->
    <link href="{% static 'zapp/js/dvendors/jquery-toast-plugin/dist/jquery.toast.min.css' %}" rel="stylesheet" type="text/css">

     <!-- Toggles CSS -->
     <link href="{% static 'zapp/js/dvendors/jquery-toggles/css/toggles.css" rel="stylesheet' %}" type="text/css">
     <link href="{% static 'zapp/js/dvendors/jquery-toggles/css/themes/toggles-light.css' %}" rel="stylesheet" type="text/css">
 
</head>

<body>
    <!-- Preloader -->
    <div class="preloader-it">
        <div class="loader-pendulums"></div>
    </div>
    <!-- /Preloader -->
    
	<!-- HK Wrapper -->
	<div class="hk-wrapper">

        <!-- Main Content -->
        <div class="hk-pg-wrapper hk-auth-wrapper">
            <header class="d-flex justify-content-end align-items-center">
                <div class="btn-group btn-group-sm">
                    <!-- <a href="#" class="btn btn-outline-secondary">Help</a> -->
                    <a href="{% url 'index' %}" class="btn btn-outline-secondary">Home</a>
                </div>
            </header>

            

            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 pa-0">
                        <div class="auth-form-wrap pt-xl-0 pt-70">
                            <div class="auth-form w-xl-30 w-lg-55 w-sm-75 w-100">
                                <a class="auth-brand text-center d-block mb-20" href="/">
                                    <img class="brand-img" src="{% static 'zapp/img/zShark_dark.png' %}" alt="brand" />
                                </a>
                                <form method="POST">
                                    {% csrf_token %}
                                    
                                    
                                    <h1 class="display-4 mb-10 text-center">Sign up for free</h1>
                                    <p class="mb-30 text-center">Create your account and start your craziness today</p>
                                    <div class="form-row">
                                        <div class="col-md-6 form-group">
                                            <input class="form-control" placeholder="First name" value="" type="text" name="first_name" id="id_first_name">
                                            
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input class="form-control" placeholder="Last name" value="" type="text" name="last_name" id="id_last_name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" type="text" name="username" id="id_username">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Email" type="email" name="email" id="id_email"> 
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" type="password" name="password1" id="id_password1">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="Confirm Password" type="password" name="password2" id="id_password2">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><span class="feather-icon"><i data-feather="eye-off"></i></span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="custom-control custom-checkbox mb-25">
                                        <input class="custom-control-input" id="same-address" type="checkbox" checked>
                                        <label class="custom-control-label font-14" for="same-address">I have read and agree to the <a href=""><u>term and conditions</u></a></label>
                                    </div>
                                    <input type="submit" name='register' class="btn btn-success btn-block">


                                    
                                    
                                    <!-- <button class="btn btn-success btn-block" type="submit">Register</button> -->
                                    <!-- <div class="option-sep">or</div>
                                    <div class="form-row">
                                        <div class="col-sm-6 mb-20">
                                            <button class="btn btn-indigo btn-block btn-wth-icon"> <span class="icon-label"><i class="fa fa-facebook"></i> </span><span class="btn-text">Login with facebook</span></button>
                                        </div>
                                        <div class="col-sm-6 mb-20">
                                            <button class="btn btn-sky btn-block btn-wth-icon"> <span class="icon-label"><i class="fa fa-twitter"></i> </span><span class="btn-text">Login with Twitter</span></button>
                                        </div>
                                    </div> -->
                                    <p class="text-center mt-4">Already have an account? <a href="/login">Sign In</a></p>
                                </form>
                                {% if form.errors %}
                                <div class="alert alert-danger alert-dismissible fade show mt-4" role="alert">
                                    <h4 class="alert-heading mb-5">Oh snap!</h4> {{form.errors}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">Ã—</span>
                                    </button>
                                </div>
                                {% endif %}

                                
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="registration">
        </form> -->
        <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->

    

     <!-- jQuery -->
  <script src="{% static 'zapp/js/vendors/jquery/dist/jquery.min.js' %}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{% static 'zapp/js/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
  <script src="{% static 'zapp/js/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>

  <!-- Slimscroll JavaScript -->
  <script src="{% static 'zapp/js/dist/js/jquery.slimscroll.js' %}"></script>

  <!-- Fancy Dropdown JS -->
  <script src="{% static 'zapp/js/dist/js/dropdown-bootstrap-extended.js' %}"></script>

  <!-- FeatherIcons JavaScript -->
  <script src="{% static 'zapp/js/dist/js/feather.min.js' %}"></script>

  <!-- Tablesaw JavaScript -->
  <script src="{% static 'zapp/js/vendors/tablesaw/dist/tablesaw.jquery.js' %}"></script>
  <script src="{% static 'zapp/js/dist/js/tablesaw-data.js' %}"></script>

  <!-- Toggles JavaScript -->
  <script src="{% static 'zapp/js/vendors/jquery-toggles/toggles.min.js' %}"></script>
  <script src="{% static 'zapp/js/dist/js/toggle-data.js' %}"></script>

  <script src="{% static 'zapp/js/dist/js/init.js' %}"></script>
  

</body>

</html>
